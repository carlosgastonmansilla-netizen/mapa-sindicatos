        // Función para generar las iniciales del secretario
        function getInitials(name) {
            if (!name) return '?';
            return name.split(' ').map(n => n[0]).join('').toUpperCase();
        }

        // Función para formatear teléfono
        function formatearTelefono(telefono) {
            if (!telefono) return 'No disponible';
            // Remover espacios y guiones
            const limpio = telefono.toString().replace(/\D/g, '');
            
            if (limpio.length === 10) {
                return `(${limpio.substring(0, 2)}) ${limpio.substring(2, 6)}-${limpio.substring(6)}`;
            } else if (limpio.length === 8) {
                return `${limpio.substring(0, 4)}-${limpio.substring(4)}`;
            }
            return telefono;
        }

        function descargarArchivo(contenido, nombre, tipo) {
            const blob = new Blob([contenido], { type: `${tipo};charset=utf-8;` });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = nombre;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

                sindicatosFiltrados = sindicatos;
            } else {
                sindicatosFiltrados = sindicatos.filter(s => s.region === region);
            }
            
            mostrarSindicatos(sindicatosFiltrados);
            actualizarMarcadores(sindicatosFiltrados);
        }

        // Función para mostrar sindicatos en la lista
        function mostrarSindicatos(sindicatosMostrar) {
            const sindicatosList = document.getElementById('sindicatosList');
            
            if (sindicatosMostrar.length === 0) {
                sindicatosList.innerHTML = '<div class="empty-state"><i class="fas fa-info-circle"></i><h3>No hay datos</h3><p>No se encontraron sindicatos para esta región</p></div>';
                return;
            }
            
            sindicatosList.innerHTML = '';
            
            sindicatosMostrar.forEach(sindicato => {
                const region = regiones[sindicato.region];
                const card = document.createElement('div');
                card.className = 'sindicato-card';
                card.innerHTML = `
                    <h3>${sindicato.municipio}</h3>
                    <div class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        ${region.nombre}
                    </div>
                    <div class="contact">
                        <i class="fas fa-user"></i>
                        ${sindicato.secretario || 'Secretario no disponible'}
                    </div>
                    ${sindicato.telefono ? `
                    <div class="contact">
                        <i class="fas fa-phone"></i>
                        ${formatearTelefono(sindicato.telefono)}
                    </div>
                    ` : ''}
                    <div class="secretario">
                        <div class="secretario-img">
                            ${getInitials(sindicato.secretario)}
                        </div>
                        <div class="secretario-info">
                            <h4>${sindicato.secretario || 'No disponible'}</h4>
                            <p>Secretario General</p>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    map.setView([sindicato.lat, sindicato.lng], 10);
                    // Abrir popup del marcador correspondiente
                    markers.getLayers().forEach(layer => {
                        if (layer.getLatLng().lat === sindicato.lat && layer.getLatLng().lng === sindicato.lng) {
                            layer.openPopup();
                        }
                    });
                });
                
                sindicatosList.appendChild(card);
            });
        }

        // Función para actualizar marcadores en el mapa
        function actualizarMarcadores(sindicatosMostrar) {
            markers.clearLayers();
            
            sindicatosMostrar.forEach(sindicato => {
                const marker = L.marker([sindicato.lat, sindicato.lng])
                    .bindPopup(crearPopup(sindicato));
                markers.addLayer(marker);
            });
        }

        // Buscar sindicatos
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                const activeRegion = document.querySelector('#regionList li.active').getAttribute('data-region');
                filtrarPorRegion(activeRegion);
                return;
            }
            
            const sindicatosFiltrados = sindicatos.filter(s => 
                s.municipio.toLowerCase().includes(searchTerm) || 
                (s.secretario && s.secretario.toLowerCase().includes(searchTerm))
            );
            
            mostrarSindicatos(sindicatosFiltrados);
            actualizarMarcadores(sindicatosFiltrados);
        });

        // Inicializar la aplicación
        cargarRegiones();
        filtrarPorRegion('all'); // Mostrar todos los sindicatos al inicio
    </script>
</body>
